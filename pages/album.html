<!DOCTYPE html>
<html>
<head>
  <title>Simple CSI Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">

  <!--[if lt IE 9]>
  <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Ham-Crate">
  <meta name="application-name" content="Ham-Crate">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script type="text/javascript" src="/js/csi.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <!-- Header lines specific to the page start here -->
  <title>Ham Crate - Album</title>
  <link rel="stylesheet" href="../css/album.css" />
  <script src="/js/album.js"></script>
  <!-- Header lines specific to the page end here -->
</head>

<body>
  <div class="wrapper">
    <div data-include="/templates/template-wrapper-top.html"></div>
    <div class="content main">
    <!-- Code starts here -->
      <div id="album" class="lightBackground">
        <h1>Photos from our gig @ Carnegie Hall</h1>

        <div id="imgContainer">
            <img src="../img/stock/1.jpeg" alt="" onclick="openModal();currentSlide(1)" >
            <img src="../img/stock/2.jpeg" alt="" onclick="openModal();currentSlide(2)" >
            <img src="../img/stock/3.jpeg" alt="" onclick="openModal();currentSlide(3)" >
            <img src="../img/stock/4.jpeg" alt="" onclick="openModal();currentSlide(4)" >
            <img src="../img/stock/5.jpeg" alt="" onclick="openModal();currentSlide(5)" >
            <img src="../img/stock/6.jpeg" alt="" onclick="openModal();currentSlide(6)" >
        </div>

        <div id="myModal" class="modal">
         <div class="modal-content">

           <div class="mySlides">
               <img src="../img/stock/1.jpeg" alt="" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/2.jpeg" alt="" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/3.jpeg" alt="" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/4.jpeg" alt="" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/5.jpeg" alt="" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/6.jpeg" alt="" onclick="closeModal()">
           </div>

           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>

         </div>
        </div>
      </div>
    <!-- Code ends here -->
    </div>
    <div data-include="/templates/template-wrapper-bottom.html"></div>
  </div>
</div>
</body>

</html>
