<!DOCTYPE html>
<html>

<head>
  <!-- Header lines specific to the page start here -->

  <!-- Header lines specific to the page end here -->
  <div data-include="/templates/template-head.html"></div>
  <meta charset="utf-8">
  <title>Ham-Crate</title>
  <link rel="stylesheet" href="../css/main.css" media="screen" title="no title">
  <link rel="stylesheet" href="../css/album.css" />

  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="../favicons/manifest.json">
  <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg">
  <link rel="shortcut icon" href="../favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Ham-Crate">
  <meta name="application-name" content="Ham-Crate">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">


  <script src="../js/album.js"></script>

</head>

<body>
  <div class="wrapper">
    <div data-include="/templates/template-wrapper-top.html"></div>
    <div class="content main">
    <!-- Code starts here -->
    <div id="album" class="lightBackground">
      <h1>Photos from our gig @ Rockefeller</h1>

      <div id="album" class="lightBackground">
        <h1>Photos from our gig @ Rockefeller</h1>


        <div id="imgContainer">
            <img src="../img/stock/6.jpeg" alt="" onclick="openModal();currentSlide(1)" >


            <img src="../img/stock/7.jpeg" alt="" onclick="openModal();currentSlide(2)" >


            <img src="../img/stock/8.jpeg" alt="" onclick="openModal();currentSlide(3)" >


            <img src="../img/stock/9.jpeg" alt="" onclick="openModal();currentSlide(4)" >
          </div>


        <div id="myModal" class="modal">
         <div class="modal-content">
           <div class="mySlides">
               <img src="../img/stock/6.jpeg" alt="" onclick="closeModal()">
           </div>
           <div class="mySlides">
               <img src="../img/stock/7.jpeg" alt="" onclick="closeModal()">
           </div>
           <div class="mySlides">
               <img src="../img/stock/8.jpeg" alt="" onclick="closeModal()">
           </div>
           <div class="mySlides">
               <img src="../img/stock/9.jpeg" alt="" onclick="closeModal()">
           </div>

           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>

         </div>
        </div>
        <div class="column">
          <img src="../img/stock/8.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="../img/stock/9.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
      </div>

      <div id="myModal" class="modal">
       <div class="modal-content">
         <div class="mySlides">
             <img src="../img/stock/6.jpeg" onclick="closeModal()">
         </div>
         <div class="mySlides">
             <img src="../img/stock/7.jpeg" onclick="closeModal()">
         </div>
         <div class="mySlides">
             <img src="../img/stock/8.jpeg" onclick="closeModal()">
         </div>
         <div class="mySlides">
             <img src="../img/stock/9.jpeg" onclick="closeModal()">
         </div>

         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div>
      </div>
    </div>
    <!-- Code ends here -->

    </div>
    <div data-include="/templates/template-wrapper-bottom.html"></div>
  </div>
</div>
</body>

</html>
